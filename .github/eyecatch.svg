<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="40" fill="white" opacity="0.15"/>
  <circle cx="1000" cy="150" r="50" fill="white" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Title -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    Honeycome
  </text>
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FF6B35">
    エンジニア研修 Bootcamp
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#666666">
    AI駆動開発全盛の時代でも、基礎力と正しい開発フローを身につける
  </text>
  
  <!-- Features -->
  <g transform="translate(600, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333333">
      🚀 10万円未満  ⚡ 1-2ヶ月  🎓 実践的カリキュラム
    </text>
  </g>
  
  <!-- Code icon decoration -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#FF6B35" opacity="0.2"/>
    <text x="20" y="28" font-family="monospace" font-size="24" text-anchor="middle" fill="#FF6B35">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(1010, 200)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#FF6B35" opacity="0.2"/>
    <text x="20" y="28" font-family="monospace" font-size="24" text-anchor="middle" fill="#FF6B35">&lt;/&gt;</text>
  </g>
</svg>
